name: Build ElasticTabstops

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019

    strategy:
      fail-fast: false
      matrix:
        platform: [x64, Win32]
        configuration: [Release]
        # configuration: [Release, Debug]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Get Latest Windows SDK Version
        shell: pwsh
        run: |
          # Finds the latest 10.x or 11.x SDK build number installed on the runner
          $sdk = (Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\Include" | 
                  Where-Object { $_.Name -match '^10\.' } | 
                  Sort-Object Name -Descending | 
                  Select-Object -First 1).Name
          
          if (-not $sdk) { throw "No Windows 10/11 SDK found on runner" }
          echo "LATEST_SDK=$sdk" >> $env:GITHUB_ENV
          echo "Detected SDK: $sdk"

      - name: Build Solution
        run: |
          msbuild ElasticTabstops.sln `
            /m `
            /p:Configuration="${{ matrix.configuration }}" `
            /p:Platform="${{ matrix.platform }}" `
            /p:WindowsTargetPlatformVersion="${{ env.LATEST_SDK }}" `
            /p:PlatformToolset="v141"

      - name: Prepare Paths
        shell: pwsh
        run: |
          $BuildPath = "bin\${{ matrix.configuration }}_${{ matrix.platform }}"
          echo "DLL_PATH=$BuildPath\ElasticTabstops.dll" >> $env:GITHUB_ENV

      - name: Upload Raw DLL
        uses: actions/upload-artifact@v4
        with:
          name: ElasticTabstops-${{ matrix.platform }}-${{ matrix.configuration }}
          path: ${{ env.DLL_PATH }}

      - name: Create Release Zip
        if: startsWith(github.ref, 'refs/tags/') && matrix.configuration == 'Release'
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          # Matches your naming logic: x64 gets suffix, Win32 does not
          if ("${{ matrix.platform }}" -eq "x64") {
            $zipName = "ElasticTabstops_$($tag)_x64.zip"
          } else {
            $zipName = "ElasticTabstops_$($tag).zip"
          }
          
          7z a $zipName "${{ env.DLL_PATH }}"
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV

      - name: GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && matrix.configuration == 'Release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
