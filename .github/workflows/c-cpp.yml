name: Build ElasticTabstops

on:
#  push:
#    branches: [ main ]
#    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019

    strategy:
      fail-fast: false
      matrix:
        platform: [x64, Win32]
        configuration: [Release]
        # configuration: [Release, Debug]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Get Latest Windows SDK Version
        shell: pwsh
        run: |
          # Finds the latest 10.x or 11.x SDK build number installed on the runner
          $sdk = (Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\Include" | 
                  Where-Object { $_.Name -match '^10\.' } | 
                  Sort-Object Name -Descending | 
                  Select-Object -First 1).Name
          
          if (-not $sdk) { throw "No Windows 10/11 SDK found on runner" }
          echo "LATEST_SDK=$sdk" >> $env:GITHUB_ENV
          echo "Detected SDK: $sdk"

      - name: Build Solution
        run: |
          msbuild ElasticTabstops.sln `
            /m `
            /p:Configuration="${{ matrix.configuration }}" `
            /p:Platform="${{ matrix.platform }}" `
            /p:WindowsTargetPlatformVersion="${{ env.LATEST_SDK }}" `
            /p:PlatformToolset="v141"

      - name: Prepare Artifacts
        shell: pwsh
        run: |
          $dllPath = "bin\${{ matrix.configuration }}_${{ matrix.platform }}\ElasticTabstops.dll"
          
          $tagName = if ("${{ github.ref_type }}" -eq "tag") { "${{ github.ref_name }}" } else { "latest-build" }
          
          if ("${{ matrix.platform }}" -eq "x64") {
            $archiveName = "ElasticTabstops_$($tagName)_x64.7z"
          } else {
            $archiveName = "ElasticTabstops_$($tagName).7z"
          }

          7z a -t7z -mx9 $archiveName $dllPath

          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV
          echo "RELEASE_TAG=$tagName" >> $env:GITHUB_ENV

      - name: Upload Artifact (Workflow)
        uses: actions/upload-artifact@v4
        with:
          name: ElasticTabstops-${{ matrix.platform }}-${{ matrix.configuration }}
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 1

      - name: Delete Old Release (Auto-builds only)
        # if: github.ref_type != 'tag' && matrix.platform == 'x64' && github.event_name == 'push'
        if: matrix.platform == 'x64'
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: GitHub Release
        # if: github.event_name == 'push' && matrix.configuration == 'Release'
        if: matrix.configuration == 'Release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: ${{ env.ARCHIVE_NAME }}
          generate_release_notes: true
          prerelease: ${{ github.ref_type != 'tag' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
